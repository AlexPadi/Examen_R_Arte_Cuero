<app-nav></app-nav>


<main>

    <div id="c_inicio" class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/eventos.jpg" width="100%" height="522px">
            </div>
        </div>
    </div>

    <div class="album py-5 bg-light">
        <div class="container m-5">
            <h1 class="text-center">Eventos</h1>
            <p class="text-center">Los eventos de los catalogo ASU son actividades organizadas por cada uno de los catalogo
                ASU. Estos eventos pueden ser de cualquier tipo, desde actividades deportivas hasta conferencias,
                talleres o ferias</p>
        </div>
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div *ngFor="let _events of events">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="container text-start">
                                <img src="{{_events.urlToImage}}" width="100%" height="225"
                                    class="card-img-top">
                                    <p class="fs-5">{{_events.title}}</p>       
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    {{_events.description}}<br>
                                    <br>
                                    {{_events.publishedAt}}<br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-3">
    <div class="container">

    </div>
</footer>
